<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>上传图片 - cxStyle</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../static/css/cxm.css">
<link rel="stylesheet" href="../../static/demo/css/layout.css">
<script src="../../static/js/zepto.min.js"></script>
<script src="../../static/default/js/plugins.js"></script>
<script src="../../static/default/js/init.js"></script>
</head>
<body>
<div class="wrap">
  <div id="header" class="header">
    <header>
      <h1>图片上传</h1>
      <a class="icon back" href="index.html"></a>
    </header>
  </div>

  <div class="mbox">
    <div class="detail">
      <p>选择图片文件后，转换为 base64 格式，服务端解析后转为图片文件保存。</p>
    </div>
  </div>

  <form class="demo mt" action="#" method="post">
    <div class="mbox">
      <ul id="upfile_pic" class="upfile_pic clearfix" data-max="9">
        <!-- 已上传的图片（不允许删除） -->
        <li class="have" style="background-image:url(http://temp.im/100x100)"></li>

        <!-- 已上传的图片（允许删除）-->
        <li class="have" style="background-image:url(http://temp.im/100x100)">
          <a href="javascript://" rel="remove"></a>
        </li>

        <!--
        已上传的图片（允许删除，并通知服务端进行删除）
        data-url-delete 删除文件的 API 接口（不需要删除，可以不设置该属性）
        -->
        <li class="have" style="background-image:url(http://temp.im/100x100)">
          <a href="javascript://" rel="remove" data-url-delete="../../../ajax/default.php"></a>
        </li>

        <!--
        新上传图片
        表单提交时才会进行上传，所以不需要给删除添加 data-url-delete 属性
        input 的 name 自行添加
        -->
        <li>
          <label><input type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"></label>
          <a href="javascript://" rel="remove"></a>

          <!-- 如果需要上传 base64 数据，添加隐藏的 input -->
          <!-- <input type="hidden"> -->
        </li>
      </ul>
    </div>
  </form>

  <div class="mbox mt">
    <div class="detail">
<pre><code>data-* 参数
  maxLength 最多上传数量
  maxWidth 最大宽度
  maxHeight 最大高度
  haveClass 包含文件时的 className
</code></pre>
    </div>
  </div>

  <footer class="footer"></footer>
</div>

<script src="../../static/default/js/ready.js"></script>
<script>
$('#upfile_pic').cxUpPicture();
</script>
</body>
</html>
