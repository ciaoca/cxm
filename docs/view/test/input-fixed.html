<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>iOS 键盘错误测试 - cxm</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/css/cxm.css">
<link rel="stylesheet" href="../../../static/plugins/prism/prism.css">
<link rel="stylesheet" href="../../../static/css/plugins.css">
<link rel="stylesheet" href="../../static/css/layout.css">
</head>
<body class="max_640 gray">
<div id="wrap" class="wrap">
  <div id="header" class="header">
    <header>
      <h1>iOS 键盘错误测试</h1>
      <div class="group onleft">
        <a id="header_back" class="icon back" href="index.html"></a>
      </div>
      <div class="group onright">
        <a class="txt bg" href="javascript://" rel="body_bg"></a>
      </div>
    </header>
  </div>

  <div class="demo_intro mb">
    <div class="detail">
      <p>iOS Safari 输入框取得焦点时，会导致使用<code>fixed</code>定位的元素错位。</p>
      <p>通过给获取焦点时，给 body 增加<code>.onfocus</code>样式，将定位 fixed 调整为 relative；在失去焦点时移除 .onfocus 还原。</p>
    </div>
  </div>

  <div class="form">
    <dl class="row">
      <dt>Text</dt>
      <dd class="note"><input type="text"></dd>
    </dl>
    <dl class="row">
      <dt>Password</dt>
      <dd class="note"><input type="password"></dd>
    </dl>
    <dl class="row">
      <dt>Search</dt>
      <dd class="note"><input type="search"></dd>
    </dl>
    <dl class="row">
      <dt>Email</dt>
      <dd class="note"><input type="email"></dd>
    </dl>
    <dl class="row">
      <dt>Url</dt>
      <dd class="note"><input type="url"></dd>
    </dl>
    <dl class="row">
      <dt>Number</dt>
      <dd class="note"><input type="number"></dd>
    </dl>
    <dl class="row">
      <dt>Tel</dt>
      <dd class="note"><input type="tel"></dd>
    </dl>
    <dl class="row">
      <dt>Date</dt>
      <dd class="note"><input type="date"></dd>
    </dl>
    <dl class="row">
      <dt>Time</dt>
      <dd class="note"><input type="time"></dd>
    </dl>
    <dl class="row">
      <dt>Color</dt>
      <dd class="note"><input type="color"></dd>
    </dl>
    <dl class="row">
      <dt>Range</dt>
      <dd class="note"><input type="range"></dd>
    </dl>
    <dl class="row">
      <dt>Radio</dt>
      <dd class="note"><input type="radio"></dd>
    </dl>
    <dl class="row">
      <dt>Checkbox</dt>
      <dd class="note"><input type="checkbox"></dd>
    </dl>
    <dl class="row">
      <dt>File</dt>
      <dd class="note"><input type="file"></dd>
    </dl>

    <dl class="row">
      <dt>Textarea</dt>
      <dd class="note"><textarea rows="3"></textarea></dd>
    </dl>

    <dl class="row">
      <dt>Select</dt>
      <dd class="note">
        <select>
          <option>option A</option>
          <option>option B</option>
          <option>option C</option>
        </select>
      </dd>
    </dl>
  </div>

  <div id="tabbar" class="tabbar"></div>
</div>

<script src="../../../static/plugins/zepto/zepto.min.js"></script>
<script src="../../../static/plugins/prism/prism.js"></script>

<script src="../../static/js/main.js"></script>
</body>
</html>
