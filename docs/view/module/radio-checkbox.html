<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CXM - 单选、复选框</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/css/cxm.css">
<link rel="stylesheet" href="../../static/css/layout.css">
<link rel="stylesheet" href="../../static/plugins/prism/prism.css">
<script src="../../../static/plugins/zepto/zepto.min.js"></script>
<script src="../../../static/js/plugins.js"></script>
<script src="../../static/plugins/prism/prism.js"></script>
<script src="../../../static/js/init.js"></script>
</head>
<body class="gray">
<div id="wrap" class="wrap">
  <div id="header" class="header">
    <header>
      <h1>单选、复选框</h1>
      <div class="group toleft">
        <a class="icon back" href="index.html"></a>
      </div>
      <div class="group toright">
        <a class="txt bg" href="javascript://" rel="body_bg"></a>
      </div>
    </header>
  </div>

  <div class="demo_intro">
    <div class="detail">
<pre class="language-html"><code class="html">&lt;input type="radio" class="radio"&gt;
&lt;input type="checkbox" class="checkbox"&gt;
&lt;input type="checkbox" class="checkswitch"&gt;</code></pre>
    </div>
  </div>

  <div id="option_form" class="form mt">
    <dl class="row">
      <dt>Size</dt>
      <dd>
        <select name="size" class="select full">
          <option value="">Default</option>
          <option value="mini">Mini</option>
          <option value="small">Small</option>
          <option value="large">Large</option>
        </select>
      </dd>
    </dl>
    <dl class="row">
      <dt>Position</dt>
      <dd>
        <input type="checkbox" name="style" id="opt_right" class="checkbox" value="onright">
        <label for="opt_right">Right</label>
      </dd>
    </dl>
  </div>

  <div id="demo">
    <div class="demo_box demo_input">
      <h3>Radio</h3>
      <input type="radio" name="_radio" id="test_radio_1" class="radio">
      <label for="test_radio_1">Radio</label>
      <input type="radio" name="_radio" id="test_radio_2" class="radio">
      <label for="test_radio_2">Radio</label>
      <input type="radio" name="_radio" id="test_radio_3" class="radio" disabled checked>
      <label for="test_radio_3">Disabled</label>
    </div>

    <div class="demo_box demo_input">
      <h3>Group</h3>
      <div class="input_group">
        <input type="radio" name="_radio" id="test_radio_4" class="radio">
        <label for="test_radio_4">Radio</label>
        <input type="radio" name="_radio" id="test_radio_5" class="radio">
        <label for="test_radio_5">Radio</label>
      </div>
    </div>

    <div class="demo_box demo_input">
      <h3>Checkbox</h3>
      <input type="checkbox" name="_checkbox" id="test_checkbox_1" class="checkbox">
      <label for="test_checkbox_1">Checkbox</label>
      <input type="checkbox" name="_checkbox" id="test_checkbox_2" class="checkbox">
      <label for="test_checkbox_2">Checkbox</label>
      <input type="checkbox" name="_checkbox" id="test_checkbox_3" class="checkbox" disabled>
      <label for="test_checkbox_3">Disabled</label>
      <input type="checkbox" name="_checkbox" id="test_checkbox_4" class="checkbox" disabled checked>
      <label for="test_checkbox_4">Disabled & Checked</label>
    </div>

    <div class="demo_box demo_input">
      <h3>Group</h3>
      <div class="input_group">
        <input type="checkbox" name="_checkbox" id="test_checkbox_5" class="checkbox">
        <label for="test_checkbox_5">Checkbox</label>
        <input type="checkbox" name="_checkbox" id="test_checkbox_6" class="checkbox">
        <label for="test_checkbox_6">Checkbox</label>
      </div>
    </div>

    <div class="demo_box demo_input">
      <h3>CheckSwitch</h3>
      <input type="checkbox" name="_checkbox" id="test_checkswitch_1" class="checkswitch">
      <label for="test_checkswitch_1">Checkbox</label>
      <input type="checkbox" name="_checkbox" id="test_checkswitch_2" class="checkswitch">
      <label for="test_checkswitch_2">Checkbox</label>
      <input type="checkbox" name="_checkbox" id="test_checkswitch_3" class="checkswitch" disabled>
      <label for="test_checkswitch_3">Disabled</label>
      <input type="checkbox" name="_checkbox" id="test_checkswitch_4" class="checkswitch" disabled checked>
      <label for="test_checkswitch_4">Disabled & Checked</label>
    </div>

    <div class="demo_box demo_input">
      <h3>Group</h3>
      <div class="input_group">
        <input type="checkbox" name="_checkbox" id="test_checkswitch_5" class="checkswitch">
        <label for="test_checkswitch_5">Checkbox</label>
        <input type="checkbox" name="_checkbox" id="test_checkswitch_6" class="checkswitch">
        <label for="test_checkswitch_6">Checkbox</label>
      </div>
    </div>
  </div>

  <footer id="tabbar" class="tabbar" data-target="module"></footer>
</div>
<script src="../../../static/js/ready.js"></script>
<script src="../../static/js/main.js"></script>
<script>
(function() {
  var thePage = {
    dom: {}
  };

  thePage.init = function() {
    var self = this;

    self.dom.optionForm = $('#option_form');
    self.dom.demo = $('#demo');

    self.dom.optionForm.on('change', 'input, select', function(event) {
      var _this = this;
      var _name = _this.name;
      var _value = _this.value;

      switch (_name) {
        // 尺寸
        case 'size':
          self.dom.demo.find('.radio, .checkbox, .checkswitch, .input_box, .input_group').removeClass('mini small large').addClass(_value);
          break;

        // 位置
        case 'style':
          if (_this.checked) {
            self.dom.demo.find('.radio, .checkbox, .checkswitch').addClass(_value);
          } else {
            self.dom.demo.find('.radio, .checkbox, .checkswitch').removeClass(_value);
          };
          break;
      };
    });
  };

  thePage.init();
})();
</script>
</body>
</html>
