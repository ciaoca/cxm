<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CXM - Loading</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/css/cxm.css">
<link rel="stylesheet" href="../../../static/plugins/prism/prism.css">
<link rel="stylesheet" href="../../../static/css/plugins.css">
<link rel="stylesheet" href="../../static/css/layout.css">
</head>
<body class="max_640 gray">
<div id="wrap" class="wrap">
  <div id="header" class="header">
    <header>
      <h1>Loading</h1>
      <div class="group onleft">
        <a id="header_back" class="icon back" href="index.html"></a>
      </div>
      <div class="group onright">
        <a class="txt bg" href="javascript://" rel="body_bg"></a>
      </div>
    </header>
  </div>

  <div class="demo_intro">
    <div class="detail">
      <h5>占位符 Loading 动画</h5>
<pre class="language-html"><code class="html">&lt;div class="loading"&gt;&lt;/div&gt;</code></pre>
<div class="loading"></div>
    </div>
  </div>

  <div class="demo_intro mt">
    <div class="detail">
      <h5>全屏 Loading 动画</h5>
<pre class="language-js"><code class="js">var options = {
  text: '提示文字',
  mask: false // 是否显示遮罩
};

APP.loadingShow(options);
APP.loadingHide();
APP.loadingToggle(options);</code></pre>
    </div>

    <div class="mt">
      <a class="button primary small" href="javascript://" rel="loading_test">APP.loadingShow</a>
      <a class="button primary small" href="javascript://" rel="loading_test" rev="notmask">Not Mask</a>
      <div class="detail">
      </div>
    </div>
  </div>

  <footer id="tabbar" class="tabbar" data-target="module"></footer>
</div>

<script src="../../../static/plugins/zepto/zepto.min.js"></script>
<script src="../../../static/plugins/prism/prism.js"></script>
<script src="../../../static/js/plugins.js"></script>
<script src="../../../static/js/init.js"></script>
<script src="../../static/js/main.js"></script>
<script>
(function() {
  var thePage = {
    dom: {}
  };

  thePage.init = function() {
    var self = this;

    $('body').on('click', 'a', function(event) {
      var _this = this;
      var _rel = _this.rel;
      var _rev = _this.rev;

      if (_rel === 'loading_test') {
        event.preventDefault();
        APP.loadingShow({
          text: '3秒后自动关闭',
          mask: _rev === 'notmask' ? false : true
        });

        setTimeout(function() {
          APP.loadingHide();
        }, 3000);
      };
    });
  };

  thePage.init();
})();
</script>
</body>
</html>
