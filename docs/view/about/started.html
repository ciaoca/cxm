<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CXM</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../static/css/cxm.css">
<link rel="stylesheet" href="../../../static/plugins/prism/prism.css">
<link rel="stylesheet" href="../../../static/css/plugins.css">
<link rel="stylesheet" href="../../static/css/layout.css">
</head>
<body class="max_640">
<div id="wrap" class="wrap">
  <div id="header" class="header">
    <header>
      <h1>快速上手</h1>
      <div class="group onleft">
        <a id="header_back" class="icon back" href="index.html"></a>
      </div>
    </header>
  </div>

  <div class="mbox mt">
    <div class="detail">
      <p>打开<code>/view/default/template.html</code>，这就已经搭建好手脚架的页面，只需要在其中增加自己的内容即可。</p>

      <hr>
      <h3>页面中引入的文件</h3>

      <h5>cxm.css</h5>
      <blockquote>框架基础样式文件，引入即可，不建议修改内容。</blockquote>
      <br>

      <h5>plugins.css</h5>
      <blockquote>引入插件样式，或覆盖插件样式。</blockquote>
      <br>

      <h5>layout.css</h5>
      <blockquote>新项目的样式文件，如果需要覆盖 cxm.css 的样式，可以在该文件中配置覆盖。</blockquote>
      <br>

      <h5>zepto.min.js 和 plugins.js</h5>
      <blockquote>第三方插件文件，zepto.js 是一个更适合移动端使用的类 jQuery 的库。</blockquote>
      <br>

      <h5>init.js</h5>
      <blockquote>初始化处理文件</blockquote>
    </div>
  </div>

  <footer id="tabbar" class="tabbar"></footer>
</div>

<script src="../../../static/plugins/zepto/zepto.min.js"></script>
<script src="../../../static/plugins/prism/prism.js"></script>
<script src="../../../static/js/plugins.js"></script>
<script src="../../../static/js/init.js"></script>
<script src="../../static/js/main.js"></script>
</html>
