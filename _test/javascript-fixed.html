<div class="wrap">
  <div id="header" class="header">
    <header>
      <h1>cxStyle</h1>
      <a class="icon back" href="index.html"></a>
    </header>
  </div>


  <div class="mbox">

    <h2>输入控件测试</h2>
    <p>iOS 输入框取得焦点时，Fixed 定位错误测试</p>

    <form action="#" method="get" class="demo form">
      <h3>Input</h3>

      <div class="demo">
        <dl class="row">
          <dt>Text</dt>
          <dd class="note"><input type="text"></dd>
        </dl>
        <dl class="row">
          <dt>Password</dt>
          <dd class="note"><input type="password"></dd>
        </dl>
        <dl class="row">
          <dt>Search</dt>
          <dd class="note"><input type="search"></dd>
        </dl>
        <dl class="row">
          <dt>Email</dt>
          <dd class="note"><input type="email"></dd>
        </dl>
        <dl class="row">
          <dt>Url</dt>
          <dd class="note"><input type="url"></dd>
        </dl>
        <dl class="row">
          <dt>Number</dt>
          <dd class="note"><input type="number"></dd>
        </dl>
        <dl class="row">
          <dt>Tel</dt>
          <dd class="note"><input type="tel"></dd>
        </dl>
        <dl class="row">
          <dt>Date</dt>
          <dd class="note"><input type="date"></dd>
        </dl>
        <dl class="row">
          <dt>Time</dt>
          <dd class="note"><input type="time"></dd>
        </dl>
        <dl class="row">
          <dt>Color</dt>
          <dd class="note"><input type="color"></dd>
        </dl>
        <dl class="row">
          <dt>Range</dt>
          <dd class="note"><input type="range"></dd>
        </dl>
        <dl class="row">
          <dt>Radio</dt>
          <dd class="note"><input type="radio"></dd>
        </dl>
        <dl class="row">
          <dt>Checkbox</dt>
          <dd class="note"><input type="checkbox"></dd>
        </dl>
        <dl class="row">
          <dt>File</dt>
          <dd class="note"><input type="file"></dd>
        </dl>
      </div>

      <h3>Textarea</h3>
      <div class="demo">
        <textarea rows="3"></textarea>
      </div>

      <h3>Select</h3>
      <div class="demo">
        <select>
          <option>option A</option>
          <option>option B</option>
          <option>option C</option>
        </select>
      </div>
    </form>

  </div>
</div>
