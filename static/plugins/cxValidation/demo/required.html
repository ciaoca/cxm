<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>cxValidation 表单验证 - 必填</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<link rel="stylesheet" href="../css/demo.css">
</head>
<body>
<header>
  <div class="wrap">
    <h1>cxValidation 移动端表单验证</h1>
  </div>
</header>
<div class="main">
  <div class="wrap">
    <nav>
      <a class="active" href="required.html">必填</a>
      <a href="group-required.html">群组必填</a>
      <a href="cond-required.html">依赖必填</a>
      <a href="rules.html">验证规则</a>
      <a href="call.html">自定义验证规则</a>
      <a href="index.html">搭配对话框插件</a>
      <a href="message.html">自定义提示信息</a>
      <a href="bind.html">绑定表单</a>
    </nav>

    <h2>必填</h2>

    <form action="?" method="get" id="test_form">
      <fieldset>
        <legend>required</legend>
        <p>
          <label></label>
        </p>
        <p>
          <input type="text" size="30" placeholder="text" data-validation="required">
        </p>
        <p>
          <input type="password" size="30" placeholder="password" data-validation="required">
        </p>
        <p>
          <input type="radio" id="req_radio" data-validation="required">
          <label for="req_radio">radio</label>
        </p>
        <p>
          <input type="checkbox" id="req_checkbox" data-validation="required">
          <label for="req_checkbox">checkbox</label>
        </p>
        <p>
          <textarea cols="30" rows="3" placeholder="textarea" data-validation="required"></textarea>
        </p>

        <button type="submit">验证表单</button>
      </fieldset>
    </form>

    <div class="about">
      <section>
        <h2>文档</h2>
        <p><a target="_blank" href="https://github.com/ciaoca/cxValidation">Github</a></p>
      </section>
      <section>
        <h2>作者</h2>
        <p><a target="_blank" href="http://ciaoca.com/">Ciaoca</a></p>
      </section>
      <section>
        <h2>协议</h2>
        <p>Released under the MIT license</p>
      </section>
    </div>
  </div>
</div>

<script src="../js/cxvalidation.js"></script>
<script>
cxValidation.attach(document.getElementById('test_form'));
</script>
</body>
</html>
